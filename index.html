<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" /> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Work Day Scheduler</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="itsToday"></p>
  </header>
  <div class="a-very-big-container">

    <div class="container">
      <div class="col-lg-1 hour">
        9:00am
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour">
        10:00am
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour">
        11:00am
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour">
        12:00pm
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour">
        1:00pm
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour">
        2:00pm
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour">
        3:00pm
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour">
        4:00pm
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true">
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="col-lg-1 hour" style="border-bottom: dashed black 1px";>
        5:00pm
      </div>
      <div id="taskField" class="col-lg-10 time-block" contenteditable="true" style="border-bottom: solid black 1px";>
      </div>
      <div class="col-lg-1 saveBtn">
        <button id="taskButton"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>
  </div>

  <script src="./Develop/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
